name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
    paths:
      - 'hub/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'package.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=6144
      BASE_PATH: '/${{ github.event.repository.name }}'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      # Cache Vite + (optional) SvelteKit intermediate output
      - name: Cache build caches
        uses: actions/cache@v4
        with:
          path: |
            hub/.vite
            hub/.svelte-kit
          key: ${{ runner.os }}-hub-${{ hashFiles('pnpm-lock.yaml', 'hub/vite.config.*', 'hub/svelte.config.*') }}
          restore-keys: |
            ${{ runner.os }}-hub-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      # Build ONLY hub + its workspace dependencies
      - name: Build (hub + deps)
        run: pnpm -r --filter "./hub..." run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: hub/build/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
